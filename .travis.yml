# Enables support for a docker container-based build
# which should provide faster startup times and beefier
# "machines".
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false
dist: trusty

# TRAVIS_PYTHON_VERSION

cache:
  directories:
    - .pyenv_test

matrix:
  include:
    - language: python
      python: "2.7"
      env: TOXENV=style

    - language: python
      python: "2.7"
      env: TOXENV=isort-check

    - language: python
      python: "2.7"
      env: TOXENV=py27

    - language: python
      python: "2.7"
      env: TOXENV=py27-subprocess

    - language: python
      python: "2.7"
      env: TOXENV=py27-requests

    - language: python
      python: "2.7"
      env: TOXENV=py27-requests-cachecontrol

    - language: python
      python: "3.4"
      env: TOXENV=py34

    - language: python
      python: "3.5"
      env: TOXENV=py35

    - language: python
      python: "3.6"
      env: TOXENV=py36

    - language: python
      python: "3.6"
      env: TOXENV=py36-requests

    - language: python
      python: "3.6"
      env: TOXENV=py36-requests-cachecontrol

    - language: python
      python: "pypy"
      env: TOXENV=pypy

    - language: python
      python: "2.7"
      env: TOXENV=py27-integration

    - language: python
      python: "3.6"
      env: TOXENV=py36-integration

    - language: python
      python: "pypy"
      env: TOXENV=pypy-integration

install:
  - pip install -U tox "setuptools<34"

before_script:
  - ulimit -n 16384

script:
  - tox -v
