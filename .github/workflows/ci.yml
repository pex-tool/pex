            pip-version: 20
            tox-env-python: python
          - os: ubuntu-22.04
            python-version: [ 3, 11 ]
            pip-version: 20
            tox-env-python: python
          - os: ubuntu-22.04
            python-version: [ 3, 11 ]
            pip-version: 22_3_1
            tox-env-python: python
          - os: ubuntu-22.04
