name: Windows Test Report
on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-24.04
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: Windows Test Results
        path: dist/test-results/*.xml
        reporter: java-junit
        fail-on-error: false
        fail-on-empty: false
