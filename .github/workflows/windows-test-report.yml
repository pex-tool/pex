name: Windows Test Report
on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  org-check:
    name: Check GitHub Organization
    if: github.repository_owner == 'pex-tool'
    runs-on: ubuntu-slim
    steps:
      - name: Noop
        if: false
        run: |
          echo "This is a dummy step that will never run."
  report:
    runs-on: ubuntu-slim
    needs: org-check
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: Windows Test Results
        path: dist/test-results/*.xml
        reporter: java-junit
        fail-on-error: false
        fail-on-empty: false
